<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GhostTab – Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="pastel">
  <div class="container">
    <h1>⚙️ GhostTab – Options</h1>

    <div class="card">
      <label for="apiBase">API Base URL</label>
      <input
        id="apiBase"
        type="text"
        placeholder="https://ghosttab-api-611064069137.us-central1.run.app"
        aria-label="API Base URL"
      />

      <div class="row mt-8">
        <button id="save" class="primary">Save</button>
        <button id="test" title="Press / to test">Test connection</button>
        <button id="reset" title="Reset to default">Reset</button>
      </div>

      <div id="status" class="status muted mt-8">Not tested yet.</div>

      <!-- Dev-only tip (hidden by default; toggled by options.js in Dev builds) -->
      <p id="devTip" class="hint muted hidden">
        Tip (Dev only): If you’re testing locally, prefer
        <code>http://127.0.0.1:8000</code> over <code>http://localhost:8000</code>
        to avoid CORS/DNS quirks.
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
