<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GhostTab â€“ Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .card { max-width: 720px; background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 1px 6px rgba(0,0,0,.08); }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; }
    button { padding: 10px 14px; border-radius: 8px; border: 0; cursor: pointer; }
    .primary { background: #2d7dd2; color: #fff; }
    .ghost { background: #f3f4f6; }
    .muted { color: #6b7280; font-size: 12px; }
    .status { margin-top: 10px; font-size: 13px; }
    .ok { color: #16a34a; }
    .warn { color: #f59e0b; }
    .err { color: #ef4444; }
    .hint { font-size: 12px; color: #6b7280; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>ðŸ‘» GhostTab â€“ Options</h1>

  <div class="card">
    <label for="apiBase">API Base URL</label>
    <input id="apiBase" type="text" placeholder="e.g. http://127.0.0.1:8000 or https://api.example.com" />

    <div class="row" style="margin-top:10px">
      <button id="save" class="primary">Save</button>
      <button id="test" class="ghost" title="Hit / for quick status">Test connection</button>
      <button id="reset" class="ghost" title="Back to default (127.0.0.1:8000)">Reset</button>
    </div>

    <div id="status" class="status muted">Not tested yet.</div>
    <div class="hint">Tip: If your backend is local, prefer <code>http://127.0.0.1:8000</code> over <code>http://localhost:8000</code> to avoid odd CORS/DNS edge cases.</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
